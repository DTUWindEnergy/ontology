title: Wind resource
type: object
required:
  - wind_resource
properties:
    wind_resource:
        type: object
        required:
            - sectors
            - uniform_resource
        properties:
            sectors:
                type: object
                description: >
                    if only n_sec is given the wind direction sectors are assumed evenly distributed from north in negative mathematical orbital direction
                    if n_sec = 1 no sector information is available as for e.g. timeseries
                required:
                    - n_sec
                properties:
                    n_sec:
                        type: integer
                additionalProperties:
                    edges:
                        type: array
                        items: 
                            type: number # length of n_sec
            uniform_resource:
                type: object
                required:
                    - ti
                    - probability
